[helpers]


[default]
depends = [
    "i3", "bash", "gedit", "telegram", "mime", "alacritty", "nvim",
    "rofi", "tms", "tmux", "cheat",
    ]

[nondefault]
depends = ["joshuto"]

# terminal
[alacritty.files] 
alacritty = "~/.config/alacritty"

# terminal editor
[nvim.files]
nvim = "~/.config/nvim"

# runs .desktop files and scripts with fuzzy finding
[rofi.files]
rofi = "~/.config/rofi"

# tmux sessionizer 
# (fuzzy find projects containing .git and create tmux sessions)
[tms.files]
tms = "~/.config/tms"

# terminal multiplexer (multiple windows/splits/sessions in one terminal)
[tmux.files]
tmux = "~/.config/tmux"

# cheatsheets for commands
[cheat.files]
"cheat/conf.yml" = "~/.config/cheat/conf.yml"
"cheat/cheatsheets" = {target = "~/.config/cheat/cheatsheets", type="symbolic", recurse=false}

# tiled window manager
[i3.files]
"xinitrc/.xinitrc" = "~/.xinitrc"
i3 = "~/.config/i3"
polybar = "~/.config/polybar"
picom = "~/.config/picom"
dunst = "~/.config/dunst"

[telegram.files]
[gedit.files]
"soft_themes/gedit" = "~/.local/share/gedit/styles"

[bash.files]
"bash/.bashrc" = "~/.bashrc"
"bash/scripts" = "~/.local/bin"

# Terminal filemanager
[joshuto.files]
joshuto = "~/.config/joshuto"

[mime.files]
"mime/desktop" = "~/.local/share/applications"
# I don't want applications just rewrite my mimeapps.list without me knowing it
"mime/mimeapps.list" = {target = "~/.config/mimeapps.list", type = "template"}

[default.variables]
