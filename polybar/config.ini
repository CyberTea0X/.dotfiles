[global/wm]
include-file = $HOME/.config/polybar/rose-pine.ini
include-file = $HOME/.config/polybar/theme.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${theme.bg}
foreground = ${theme.fg}

border-size = 4pt
border-color = ${theme.bg}

# Line under modules
line-size = 4pt

padding-left = 0
padding-right = 1

module-margin = 1

# Separator
separator =
separator-foreground = ${colors.surface}

font-0 = monospace;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=13;3
font-2 = Symbols Nerd Font:style=Regular:pixelsize=18;3

modules-left = empty powermenu xworkspaces xwindow
modules-right = {{modules_right}} pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true
